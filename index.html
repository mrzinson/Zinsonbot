<html lang="en">
<head>
    <title>ZinsonBot - AI Assistant</title>
    <meta name="description" content="Website-ka ZinsonBot waa chatbot casri ah oo kaa caawinaya shaqadaada.">
    <meta name="keywords" content="AI, chatbot, technology, ZinsonBot">
    <style>
        /* Dhamaan style-ka hore waa la hayaa */
        /* Halkan waxaan ku daraynaa style-ka cusub ee chat */
        body {
          padding: 0;
          margin: 0;
          max-width: 500px;
        }
        .chat-container {
            height: 100%;
            max-width: 600px;

          
        }

        .chat-messages {
            height: 990px;
            overflow-y: auto;
            border-radius: 10px;

        }

        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 70%;
            animation: slideIn 0.3s ease;
        }

        .user-message {
            background: #2196F3;
            color: white;
            margin-left: auto;
        }

        .bot-message {
            background: #e0e0e0;
            margin-right: auto;
        }

        .description-input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 20px 0 0 20px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        .input-group {
          display: flex;
          position: absolute;
          bottom: 0;
          width: 480px;
          background: #f5f5f5;
          padding-left: 10px;
          padding-right: 10px;
          padding-bottom: 10px;
          padding-top: 4px;
        }
        .input-group input {
        }
        .input-group button {
          border: none ;
          background: #fe0036;
          color: white;
          border-radius:0 10px 10px 0 ;
        }

        .description-input:focus {
            border-color: #fe0036;
        }

        @keyframes slideIn {
            from { transform: translateX(30px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .gallery img {
          border-radius: 10px;
          margin-left: 15px;
          box-shadow: 10px 10px (#fd0000);
          border: 1px solid black;
          margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
          <!--        <header>
            <h1>Chenerate Image App</h1>
        </header> --> 
            <div class="chat-messages" id="chatMessages">
              hello massage
              <div>
                  <div class="gallery" id="gallery"></div>
              </div>
                          <div class="input-group">
<input type="text" class="description-input" id="imageDescription" 
        placeholder="Qeex sawirka aad rabto"
                       onkeypress="handleEnter(event)">
                <button class="generate-btn" onclick="generateImage()" >Chenrate</button>
            </div>
            </div>
        </div>

    </div>

    <script>
        const STORAGE_KEY = 'savedImages';
        let isLoading = false;

        async function generateImage() {
            const description = document.getElementById('imageDescription').value;
            const chatMessages = document.getElementById('chatMessages');
            
            if (!description) {
                showNotification('Fadlan qor qeex sawirka! üìù', 'error');
                return;
            }

            if (isLoading) return;
            isLoading = true;

            try {
                // User message
                addMessage(description, 'user');
                
                // Bot thinking message
                addMessage('Sawirkaaga waa la sameynayaa... ‚è≥', 'bot');

                const response = await fetch(`https://picsum.photos/400/210?random=${Math.random()}`);
                const imageUrl = response.url;

                // Remove loading message
                chatMessages.lastChild.remove();
                
                // Add image result
                addMessage(`Sawirkaaga la sameeyay: "${description}"`, 'bot');
                addImageToGallery(imageUrl, description);

                showNotification('Sawirka cusub waa la sameeyay! üéâ');
                
            } catch (error) {
                showNotification('Khalad ayaa dhacay! üò¢', 'error');
            } finally {
                document.getElementById('imageDescription').value = '';
                isLoading = false;
            }
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            document.getElementById('chatMessages').appendChild(messageDiv);
            messageDiv.scrollIntoView();
        }

        function addImageToGallery(url, description) {
            const imageCard = document.createElement('div');
            imageCard.className = 'image-card';
            imageCard.innerHTML = `
                <img src="${url}" alt="${description}">
                <button class="save-btn" onclick="saveImage('${url}')">Save</button>
            `;
            document.getElementById('gallery').prepend(imageCard);
        }

        function handleEnter(e) {
            if (e.key === 'Enter') generateImage();
        }

        /* Dhamaan functions-ka kale ee hore waa la hayaa */
        // (showNotification, saveImage, loadSavedImages functions)...
        // Halkan waxaad ku dhejin kartaa functions-ka hore ee notification iyo localStorage

    </script>
</body>
</html>
